<mat-toolbar class="navbar">
    <button *ngIf="logo != undefined" mat-button class="logo-container" disabled>
        <img [src]="logo" alt="Logo" class="logo">
    </button>
    <app-menu-navigation></app-menu-navigation>
    <button mat-button class="menu" *ngIf="isSmallScreen" (click)="onClickMenu()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
